<!DOCTYPE html>
<html>

<head>
    <title>Formulir Pendaftaran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        h1 {
            color: #333;
        }
        
        form {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            width: 300px;
            margin: 0 auto;
        }
        
        label {
            display: block;
            text-align: left;
            margin-top: 10px;
        }
        
        input,
        select {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <!-- Popup saat website pertama kali dibuka -->
    <script>
        window.onload = function() {
            alert("Selamat datang di website kami!");
        };
    </script>

    <h1>Formulir Pendaftaran</h1>
    <form id="registrationForm" onsubmit="return false;">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" required>

        <label for="alamat">Alamat:</label>
        <input type="text" id "alamat" required>

        <label for="usia">Usia:</label>
        <input type="number" id="usia" required>

        <label for="tempatLahir">Tempat Lahir:</label>
        <input type="text" id="tempatLahir" required>

        <label for="tanggalLahir">Tanggal Lahir:</label>
        <input type="date" id="tanggalLahir" required>

        <label for="jenisKelamin">Jenis Kelamin:</label>
        <select id="jenisKelamin" required>
            <option value="Laki-laki">Laki-laki</option>
            <option value="Perempuan">Perempuan</option>
        </select>

        <label for="nim">Nomor Induk Mahasiswa (NIM):</label>
        <input type="text" id="nim" required>

        <button onclick="submitForm()">Daftar</button>
    </form>

    <div>
        <br><br> <br><br> <br><br>
        <h2>Identitas:</h2>
        <p>Nama: Muhammad Junaedi</p>
        <p>Kelas: S1IF09SC</p>
        <p>NIM: 20102049</p>
    </div>

    <script>
        function submitForm() {
            var nama = document.getElementById("nama").value;
            var alamat = document.getElementById("alamat").value;
            var usia = document.getElementById("usia").value;
            var tempatLahir = document.getElementById("tempatLahir").value;
            var tanggalLahir = document.getElementById("tanggalLahir").value;
            var jenisKelamin = document.getElementById("jenisKelamin").value;
            var nim = document.getElementById("nim").value;

            if (nama && alamat && usia && tempatLahir && tanggalLahir && jenisKelamin && nim) {
                if (window.Notification && Notification.permission !== "denied") {
                    Notification.requestPermission().then(function(permission) {
                        if (permission === "granted") {
                            var notification = new Notification("Form berhasil diisi!", {
                                body: "Terima kasih atas pendaftarannya, " + nama + "!"
                            });
                        }
                    });
                } else {
                    alert("Form berhasil diisi!\nTerima kasih atas pendaftarannya, " + nama + "!");
                }
            } else {
                alert("Harap isi semua kolom sebelum mengirimkan formulir.");
            }
        }
    </script>
</body>

</html>
